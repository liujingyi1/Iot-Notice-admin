<title>创建公告</title>

<link rel="stylesheet" href="css/bootstrap-duallistbox.css" />
<link rel="stylesheet" href="css/bootstrap-multiselect.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

	<div class="page-header">
		<h1>发布公告 </h1>
	</div>
	
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal" role="form" th:action="@{notice/create}" method="post" id="form" enctype="multipart/form-data">
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">标题</label>
					<div class="col-sm-9">
						<div class="pos-rel">
							<input class="scrollable" type="text" name="title" required="required"/>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">有效时间</label>
					<div class="col-xs-8 col-sm-9">
						<div class="input-daterange input-group " >
							<input type="text" data-provide="datepicker" name="startTime" data-format="yyyy-mm-dd" placeholder="开始时间"/>
							至
							<input type="text" data-provide="datepicker" name="endTime" placeholder="失效时间"/>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">类型</label>
	
					<div class="radio">
						<label>
							<input name="type" type="radio" class="ace" value="1"/>
							<span class="lbl"> 图片</span>
						</label>
						<label>
							<input name="type" type="radio" class="ace" value="2" checked="checked"/>
							<span class="lbl"> 文字</span>
						</label>
					</div>
				</div>
				
				<div class="form-group" id="contentBox">
					<label class="col-sm-3 control-label no-padding-right">内容</label>
	
					<div class="col-sm-9">
						<div class="pos-rel">
							<input type="hidden" name="content" />
							<div class="wysiwyg-editor" id="editor"></div>
							<!-- <textarea rows="" cols="" name="content" style="width: 88%"></textarea> -->
						</div>
					</div>
				</div>
				
				<div class="form-group" id="picBox" hidden="hidden">
					<label class="col-sm-3 control-label no-padding-right">图片上传</label>
	
					<div class="col-sm-9">
						<div class="pos-rel">
							<input id="multiple"  type="file" name="files" multiple="multiple" />
							<!-- <div class="hr hr-12 dotted"></div> -->
							<!-- <button type="button" class="btn btn-sm btn-primary">Upload</button> -->
							<!-- <button type="reset" class="btn btn-sm">Reset</button> -->
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">目标范围</label>
					<div class="radio">
						<label>
							<input name="targetType" type="radio" class="ace" value="0" checked="checked"/>
							<span class="lbl">园区</span>
						</label>
						<label>
							<input name="targetType" type="radio" class="ace" value="1"/>
							<span class="lbl">楼栋</span>
						</label>
						<label>
							<input name="targetType" type="radio" class="ace" value="2"/>
							<span class="lbl">手机</span>
						</label>
					</div>
	
				</div>
				
	
				<div class="form-group"  id="targetBox" hidden="hidden">
					<label class="col-sm-3 control-label no-padding-top">目标列表</label>
					<div class="col-sm-8">
						<select multiple="multiple" size="10" name="target[]" id="duallist">
						</select>
						<div class="hr hr-16 hr-dotted"></div>
					</div>
				</div>
				<div class="hr hr-16 hr-dotted"></div>
				
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="button" id="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							Submit
						</button>
						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset" id="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							Reset
						</button>
					</div>
				</div>
			</form>
	
		</div>
	</div>
	
	<script type="text/javascript" src="js/bootstrap-wysiwyg.js"></script>
	<script type="text/javascript" src="js/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="tjs/notice-create.js"></script>
</html>
